<head>
    <meta charset="UTF-8">
    <title>Braathen Retail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('home') }}" class="title-link"><h2>Braathen Retail</h2></a>
        {% if first_name %}
            <div class="user-dropdown">
                <button class="cta-button login-button" id="userDropdownBtn">{{ first_name }}</button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="{{ url_for('logout') }}">Logg ut</a>
                </div>
            </div>
        {% else %}
            <a href="{{ url_for('login') }}" class="cta-button login-button" id="loginButton">Logg inn</a>
        {% endif %}
    </header>

    <section class="hero">
        <h1>Billig drikke rett til skolen</h1>
        <p>Se prisene :D</p>
        <a href="{{ url_for('shop') }}" class="cta-button" id="shopButton">Handle</a>
    </section>

    <footer>
        <p>Â© 2025 Braathen Retail. All rights reserved.</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('userDropdownBtn');
        const dropdown = btn?.parentElement;

        if (btn && dropdown) {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            document.addEventListener('click', function() {
                dropdown.classList.remove('show');
            });
        }
    });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
